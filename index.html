<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

<body ng-app="issueTrackingSystem" ng-cloak>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#/" class="navbar-brand">Issue Tracking System</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">

                <div ng-include="'templates/partials/common/menu-bar.html'"></div>
                <ul ng-controller="LoginController" ng-show="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" data-toggle="dropdown" class="dropdown-toggle">{{ identity.getCurrentUser().userName }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/profile/password">Change password</a>
                            </li>
                            <li>
                                <a href="#/" ng-click="logout()">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-view>
    </div>

    <!--Lib-->
    <script type="text/javascript" src="lib/jquery.noty/jquery.noty.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap-3.1.1.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!--App-->
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/identity/authorization.js"></script>
    <script type="text/javascript" src="js/identity/identity.js"></script>

    <script type="text/javascript" src="js/controllers/common/HomeController.js"></script>
    <script type="text/javascript" src="js/controllers/common/MenuController.js"></script>

    <script type="text/javascript" src="js/controllers/identity/LoginController.js"></script>
    <script type="text/javascript" src="js/controllers/identity/UsersController.js"></script>
    <script type="text/javascript" src="js/controllers/identity/UserChangePasswordController.js"></script>

    <script type="text/javascript" src="js/services/labels-service.js"></script>
