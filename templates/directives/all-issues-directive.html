<table class="table table-striped table-hover">
    <tr>
        <th class="text-center">
            Title
        </th>
        <th class="text-center">
            Description
        </th>
        <th class="text-center">
            Due Date
        </th>
        <th class="text-center">
            Assignee
        </th>
    </tr>
    <tr ng-repeat="issue in issues">
        <td class="text-center">
            <a href="#/issues/{{issue.Id}}">{{issue.Title}}</a>
        </td>
        <td class="text-center">
            {{issue.Description}}
        </td>
        <td class="text-center">
            {{issue.DueDate | dateFilter}}
        </td>
        <td class="text-center">
            {{issue.Assignee.Username}}
        </td>
    </tr>
</table>
